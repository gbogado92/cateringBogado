<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Bogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <section>
            <div class="bg-dark">
                <div class="text-center text-light">
                    <h1>CATERING BOGADO</h1>
                    <p class="lead">¡20 años junto a vos!</p>
                </div>
                <nav class="navbar text-center">
                    <form class="container-fluid justify-content-center">
                      <a href="../index.html" class="btn btn-outline-light me-4" type="button"> Inicio </a>
                      <a href="../pages/comentarios.html" class="btn btn-outline-light me-4" type="button"> Comentarios </a>
                      <a href="../pages/clientes.html" class="btn btn-outline-light me-4" type="button"> Clientes </a>
                    </form>
                  </nav>
            </div>
        </section>
    </header>
    <main>
        <div  class="text-center pt-4">
          <h3>CONTACTO Y PRESUPUESTOS</h3>
          <p class="lead">Dejános los datos de tu evento así podemos ayudarte!
          </p>
        </div>
        <div class="container col-md-6 col-md-offset-6 mt-5 border border border-dark p-3  bg-dark text-light">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Av. Rivadavia 15350...">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Localidad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Ramos Mejia...">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Buenos Aires</option>
                    <option>San Juan</option>
                    <option>Chubut</option>
                    <option>Entre Rios</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">C.P.</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label for="datosevento" class="form-label">Datos de tu evento</label>
                <input type="text" class="form-control" id="datosevento" placeholder="Datos de tu evento...">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn btn-outline-light">Registrarme</button>
            </div>
          </form>
        </div>     
      </main>
    <footer class="text-center bg-black text-white p-2 mt-5">
        <div class="col-md-12 text-center">
        <p class="copyright">
            Copyright Catering Bogado 2002 - Todos los derechos reservados
        </p>
        </div>
      </div>
    </footer>    
</body>
</html>
